{% extends "base.html" %}
{% block content %}
<h1>Register</h1>
<form action="/register" method="POST">
      {{ form.hidden_tag() }}
      {{ form.email.label }} {{ form.email(size=50) }}<br><br>
      {{ form.hidden_tag() }}
      {{ form.password.label }} {{ form.password(size=50) }}<br>
      <input type="submit" value="Register">
</form>
{% endblock %}
