{% extends "base.html" %}

{% block content %}

<h1>Sign In</h1>
<form action="/login" method="POST">
      {{ form.hidden_tag() }}
      {{ form.email.label }} {{ form.email(size=50) }}<br><br>
      {{ form.hidden_tag() }}
      {{ form.password.label }} {{ form.password(size=50) }}
      <p>{{form.remember_me}} Remember Me</p>
      <input type="submit" value="Sign In">
</form>
{% endblock %}
