{% extends "base.html" %}

{% block content %}

<h1>Sign In</h1>
<form action="{{ url_for('login') }}" method=post>
    <p>
      <p>Username:</p>
      <p><input type="text" name="username"></p>
      <p>Password:</p>
      <p><input type="password" name="password"></p>
      <p>{{form.remember_me}} Remember Me</p>
      <p><input type="submit" value="Login"></p>
    </p>
</form>
{% endblock %}
